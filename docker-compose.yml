services:
  db:
    container_name: db
    env_file:
      - .env
    image: postgres
    pull_policy: missing
    ports:
      - "5432:5432"

  backend:
    container_name: backend
    image: backend
    env_file:
      - .env
    command: bash -c 'npm run migrate && npm run seed && npm run start'
    build:
      context: .
      dockerfile: .docker/backend.dockerfile
    pull_policy: missing
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: .docker/frontend.dockerfile
    pull_policy: missing
    ports:
      - "8082:8082"
    depends_on:
      - backend
