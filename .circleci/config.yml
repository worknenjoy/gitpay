# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  ghpages-build:
    docker:
    - image: circleci/ruby:2.4.3-node-browsers
    steps:
    - checkout
    - run: npm install
    - run: bundle install
    - run: bundle exec jekyll build
    - deploy:
        name: Deploy Release to GitHub
        command: |
          if [ $CIRCLE_BRANCH == 'github-pages' ]; then
            bash setup-ghpages.sh
          fi

  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.6.0
        environment:
          PG_HOST: 127.0.0.1
          POSTGRES_DB: gitpay_test
          POSTGRES_USER: postgres
          PG_PASSWD: postgres
          NODE_ENV: test
      - image: circleci/postgres:9.5
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gitpay_test

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install
          command: 'curl -k -O -L https://npmjs.org/install.sh | sh'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      #- run: sudo apt install postgresql-client
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      #- run:
      #    name: Set up database
      #    command: psql -h localhost -p 5432 -c 'create database gitpay_test' -U postgres
      - run:
          name: Migrate
          command: npm run migrate-test
      # run tests!
      - run:
          name: run tests!
          command: npm run test

workflows:
  version: 2
  build-deploy:
    jobs:
    - build
    - ghpages-stage:
        requires:
          - ghpages-build
        filters:
          branches:
            only: gh-pages
    - deploy-prod:
        requires:
          - build
        filters:
          branches:
            only: master
